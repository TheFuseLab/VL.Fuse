name: release-fuse

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to release from'
        required: true
        default: 'develop'
      version:
        description: 'The version to push'
        required: true
        default: 'X.X.X'
      is_pre:
        description: 'Is pre release'
        type: boolean
      notes:
        description: 'A description for this release, will be displayed in the Releases section'
        required: true

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@master
      with:
        ref: ${{ github.event.inputs.branch }}
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup Nuget.exe
      uses: nuget/setup-nuget@v1

    - name: Publish VL Nuget
      uses: vvvv/PublishVLNuget@1.0.41
      with:
        csproj: src/Fuse/Fuse.csproj
        nuspec: deployment/VL.Fuse.nuspec
        version: ${{ github.event.inputs.version }}
        nuget-key: ${{ secrets.NUGET_KEY }}
        
    - name: Create tag and release
      uses: avakar/tag-and-release@v1.0.0
      with:
        tag_name: ${{ github.event.inputs.version }}
        prerelease: ${{ github.event.inputs.is_pre }}
        body: ${{ github.event.inputs.notes }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
